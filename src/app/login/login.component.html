<div class="login-container">
    <h2>Login</h2>
    <form >
      <div class="form-group">
        <label for="emailId">Email:</label>
        <input type="email" id="emailId" [(ngModel)]="loginForm.email" name="emailId" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="loginForm.password" name="password" required>
      </div>
      <div class="form-group" *ngIf="loginError" >
        {{loginError}}
      </div>
  
      <button type="submit" (click)="onSubmit()">Login</button>
    </form>
  </div>
