<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">SNo.</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Customers</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of listOfUsers |  keyvalue; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{user.key.name}}</td>
      <td>{{user.key.email}}</td>
      <td>{{user.key.phoneNum}}</td>
      <td>{{user.value}}</td>
      <td><input type="button" value="Assign Tables"> </td>
    </tr>

  </tbody>
</table>
